<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Chat em Tempo Real</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Style/Index.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
    <script src="Scripts/Index.js"></script>
</head>
<body>


    <div class="modal fade" id="usernameModal" tabindex="-1" role="dialog" aria-labelledby="usernameModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" style="color:black" id="usernameModalLabel">Bem-vindo!</h5>
                </div>
                <div style="color:black" class="modal-body">
                    <p>Digite seu nome para entrar no chat:</p>
                    <input type="text" id="modalUsername" class="form-control" placeholder="Seu nome">
                </div>
                <div class="modal-footer">
                    <button type="button" id="confirmUsername" class="btn btn-primary">Entrar</button>
                </div>
            </div>
        </div>
    </div>



    <div class="container">

        <div class="row">
            <div class="col-sm-2">
                <ul id="memberList">
                </ul>
            </div>
             <div class="col-sm-10">
            <div class="row">
 

                <div class="col-sm-10">
                        <div class="col-sm-12 float-right" id="messageBox">
                            <div id="roll">
                                <ul id="messagesList">
                                </ul> 
                            </div>

                            <div id="inputArea" class="mt-auto row">
                                <div class="col-sm-6" style="width: 100px">
                                    <input id="messageInput" type="text" placeholder="Digite uma mensagem..." />
                                </div>
                                <div class="col-sm-4">
                                    <button class = "pull-right" id="sendButton">Enviar</button>
                                </div>
                            </div>
                        </div>
                </div>     
            </div>
        </div>
    </div>
</div>
</body>
</html>
