<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Chat em Tempo Real</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <audio id="receivedSound" src="/sounds/received.mp3" preload="auto"></audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Style/Index.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>


    <script src="../Scripts/Index.js"></script>
</head>
<body>
    <!-- Carregando audio no DOM -->
    

    <div class="modal fade" id="usernameModal" tabindex="-1" role="dialog" aria-labelledby="usernameModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" style="color:black" id="usernameModalLabel">Bem-vindo!</h5>
                </div>
                <div style="color:black" class="modal-body">
                    <p>Digite seu nome para entrar no chat:</p>
                    <input type="text" id="modalUsername" class="form-control" placeholder="Seu nome">
                </div>
                <div class="modal-footer">
                    <button type="button" id="confirmUsername" class="btn btn-primary">Entrar</button>
                </div>
            </div>
        </div>
    </div>



    <div class="container" style="margin-top:10px">

        <div class="row">
            <div class="col-sm-2">
                <center><h3>Membros</h3></center>
                <ul id="memberList">
                </ul>
            </div>
            <div class="col-sm-10">
                <div class="row">


                    <div class="col-sm-10">
                        <div class="col-sm-12 float-right" id="messageBox">
                            <div id="roll">
                                <ul id="messagesList">
                                </ul>
                            </div>

                            <div id="inputArea" class="mt-auto row">
                                <div class="col-sm-12">
                                    <div class="input-group flex-nowrap">
                                        <div class="input-group-prepend">
                                            <button class="input-group-text" style="position:static" id="soundInput">
                                            </button>
                                        </div>
                                        <div class="input-group-prepend">
                                            <button class="input-group-text" id="imageInput">+</button>
                                        </div>
                                        <input type="text" id="messageInput" class="form-control" placeholder="Mensagem" aria-label="Username" aria-describedby="addon-wrapping">
                                        <div class="input-group-prepend">
                                            <button class="input-group-text" id="sendButton">Enviar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
